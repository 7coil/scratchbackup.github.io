name: Add project
on:
  workflow_dispatch:
    inputs:
      project-id:
        description: The project id you want to add.
        required: true
        default: "60917032"
jobs:
  add-project:
    name: Add Project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - name: Install dependencies
        run: yarn

      - name: Run add-project.js
        run: |
          cd src
          PROJECT_ID=${{ github.event.inputs.project-id }} node add-project.js

      - name: Commit
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Add new project :tada:(${{ github.events.inputs.project-id }})
